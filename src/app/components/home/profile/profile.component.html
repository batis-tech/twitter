<div class="absolute w-3/5 ">
  <img class="w-full h-72 -ml-1" src="https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_coco_16x9_9ccd7110.jpeg" alt="">
  <img class="w-40 h-40 rounded-full mr-4 -mt-16 border-gray-100 ml-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs0UBh6SYtyIhCLI6SFzPKkPZzpgycQDGdgA&usqp=CAU" alt="Avatar of Jonathan Reinink">
  <h1 class="text-white mt-6 font-black " style="margin-left:4%;margin-top:1%">{{ (newUser | async)?.fullname }}</h1>
  <p class="text-gray-700"style="margin-left:4%;">Joined January 2019</p>
<div class="flex">
    <p class="text-white"style="margin-left:4%;">233 </p><p class="text-gray-700" style="margin-left:0.5%;">followers  </p> <p class="text-white" style="margin-left:2%;">800 </p><p class="text-gray-700" style="margin-left:0.5%;">following</p>
</div>
<br>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Tweets">
    <div class=" w-full mt-8">
    <div *ngFor="let tweet of tweet " >
      <div class=" w-full lg:max-w-full mr-4">
        <div style="background: black;color:white;border-top:none"
          class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
          <div class="flex items-center">

            <div class="text-sm">
              <p class="font-black text-white leading-none">{{ tweet.email }}</p>
              <p class="font-black text-white">{{ tweet.tweet }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div></mat-tab>
  <mat-tab label="Tweets & replies"><div class=" w-full mt-8">
  <div *ngFor="let tweet of tweet " >
    <div class=" w-full lg:max-w-full mr-4">

        class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">

            <p class="font-black text-white leading-none">{{ tweet.email }}</p>
            <p class="font-black text-white">{{ tweet.tweet }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div></mat-tab>
  <mat-tab label="Media"><div class=" w-full mt-8">

    <div class=" w-full lg:max-w-full mr-4">
      <div style="background: black;color:white;border-top:none"
        class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
        <div class="flex items-center">

          <div class="text-sm">
            <p class="font-black text-white leading-none">{{ tweet.email }}</p>

  </div>
</div></mat-tab>

    </div>

</div></mat-tab>

</div>
