<div class="bg-white px-6 py-8 rounded shadow-md text-black w-full" style="background:white">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h1 class="mb-8 text-3xl text-center">Sign up</h1>

    <input type="text" autocomplete="off" formControlName="email" type="email" matInput placeholder="Email" class="block border border-grey-light w-full p-3 rounded mb-4"  />
    <input type="password" autocomplete="off" formControlName="password" type="password" matInput placeholder="Password"class="block border border-grey-light w-full p-3 rounded mb-4"  />

    <button style="background: #0785dd;" type="submit" class="btn w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1">Sign in</button>

    <div class="text-center text-sm text-grey-dark mt-4">
      By signing up, you agree to the
      <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
        Terms of Service
      </a> and
      <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
        Privacy Policy
      </a>

    </div>
  </form>
</div>
