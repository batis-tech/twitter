<div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h1 class="mb-8 text-3xl text-center">Sign up</h1>
    <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
    <input type="text" required ngModel  class="block border border-grey-light w-full p-3 rounded mb-4" name="fullname" placeholder="Full Name" />

    <input type="text" required  #email="ngModel" ngModel  class="block border border-grey-light w-full p-3 rounded mb-4" name="email" placeholder="Email" />
    <span class="red" class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
    <input type="password" required ngModel class="block border border-grey-light w-full p-3 rounded mb-4" name="password" placeholder="Password" />
  </div>
    <p class="red" *ngIf="!userData.valid && userData.touched">Please enter a valid user data</p>
    <button type="submit" [disabled]="!form.valid" class="btn w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1">Create Account</button>

    <div class="text-center text-sm text-grey-dark mt-4">
      By signing up, you agree to the
      <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
        Terms of Service
      </a> and
      <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
        Privacy Policy
      </a>

    </div>
  </form>
</div>
